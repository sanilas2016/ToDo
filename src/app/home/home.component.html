
   
    <br><div>
      <h1 class="text-white" style="margin-left: 10px;outline: 10px ridge rgba(48, 14, 1, 0.7);padding: 3px;border-radius: 10px;width: auto;background-color: rgba(48, 14, 1, 0.7);"> Welcome <b>{{username}}</b></h1>
      <button id="bt" (click)="logout()" style="float: right;margin-top: -46px;margin-right: 10px;border: 2px ridge rgba(48, 14, 1, 0.7) ;" class="btn btn-danger">Logout</button></div>
 

<div class="row">
  <div class="col-1"></div>
  <div class="col-10">


    <div class="container mt-0 pt-0 m-5 p-5">
     
      

      <div class="input-group mb-3">
        <input id="task" [(ngModel)]="task" type="text" class="form-control" placeholder="Enter the task" aria-label="Recipient's username" aria-describedby="basic-addon2" style="outline: 2px solid rgba(48, 14, 1, 0.7);">
        <div class="input-group-append mt-2">
          <button id="bton" (click)="AddTask('')" class="btn m-0 p-0 " type="button" style="background-color:rgba(48, 14, 1, 0.7) ;color: white;">Add Task</button>
        </div>
      </div><br><br>

      
      
            
            <h4 class="text-white" style="margin-left: 330px;"><b style=" color: rgb(255, 255, 255);outline: 10px ridge rgba(48, 14, 1, 0.7);padding: 3px;border-radius: 10px;background-color: rgba(48, 14, 1, 0.9);"> Your Tasks</b></h4>
    <div class="row" style="margin-top: -30px;">
        <div id="tasks" *ngFor="let task of tasks; let i = index" class="mt-2">
            <div class="col-11 w-80 ps-2" style="background-color: white; border-radius: 20px;color: black;border-radius: 5px;border: 2px ridge rgba(48, 14, 1, 0.7);height: 35px;">
              <b style="font-size: 19px;">{{task}}</b>
              
            </div>&nbsp;&nbsp;
            <div class="col d-flex">
              
              <button id="bbt" (click)="editTask(i)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning" style="border: 2px ridge rgba(48, 14, 1, 0.7);">

                </svg>
                
              </button>&nbsp;&nbsp;
              <button id="bbt" (click)="removeTask(i)" class="btn btn-danger" style="border: 2px ridge rgba(48, 14, 1, 0.7);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

              </button><br> 
            </div>    
        </div>
    </div>
  </div>


  </div>
  <div class="col-1"></div>
</div>
