
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-top: -80px; margin-left: -10px;"><br><br><br><br><br><br>
          <form [formGroup]="loginForm" class="login" style="border:10px ridge rgba(48, 14, 1, 0.7) ;border-radius: 50px;">
            <div>
                <h1 style="text-align: center;">LOGIN</h1><br><br>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" formControlName="uid" class="form-control form-control-lg"
                placeholder=" User Id" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" formControlName="pswd" class="form-control form-control-lg"
                placeholder="Password" />
             
            </div>
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Login</button><br><br><br>
                <a href="#">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp; or &nbsp;&nbsp;&nbsp;<a routerLink="register">Sign up</a>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
